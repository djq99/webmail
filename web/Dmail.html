<!doctype html>

<head>
<meta charset="UTF-8">
<title>Dmail</title>
<link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap-3.2.0-dist/css/dashboard.css" rel="stylesheet">
<script src="bootstrap-3.2.0-dist/js/jquery-1.11.1.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="#">Dmail</a> </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Search</a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Log out</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#" id="checkMail">check mail</a></li>
        <li><a href="#">Inbox <span class="badge" id ="mailNumbers"></span></a></li>
          <script>
             $('#checkMail').click(function(){
                 $.post("mail",
                 {
                     request:"mailNumber"
                 },
                 function(data,status){
                     if(status == "success")
                     {
                         $("#mailNumbers").html(data);
                     }
                 })
             })
          </script>
        <li><a herf="#edit" data-toggle="modal" data-target="#edit">Compose</a></li>
        <li><a href="#">Trash</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row">
        <div class="span2">
          <input class="btn btn-danger"type="button" id="delete" value="delete">
          <input class="btn btn-danger"type="button" value="move">
        </div>
      </div>
      <div class="table-responsive">
      <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Compose</h4>
              </div>
              <div class="modal-body">
                <textarea cols="90" rows="20" spellcheck="true">Hi</textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
            <!-- /.modal-content --> 
          </div>
          <!-- /.modal-dialog --> 
        </div>
        <!-- /.modal -->
        <table class="table table-striped" id="email">
          <thead>
            <tr>
              <th width="18%"><input type="checkbox"></th>
              <th width="8%">From</th>
              <th width="24%">Subject</th>
              <th width="36%">Date</th>
              <th width="14%">Size</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
