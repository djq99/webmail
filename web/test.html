<html>
<head>
    <title>Enter the title of your HTML document here</title>
    <script type="text/javascript" src="bootstrap-3.2.0-dist/js/jquery-1.11.1.js"></script>
    <script type="text/javascript">
        $(document).ready(
                function(){
                    var url = "mail";
                    $.get(url, {}, function(data){
                        $("#test").html(data);
                    });
                }
        );
    </script>
</head>
<body>
<div id="test"></div>
</body>
</html>
